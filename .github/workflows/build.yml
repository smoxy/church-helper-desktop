name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
           workspaces: './src-tauri'

      - name: Install frontend dependencies
        run: npm ci

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version to $VERSION"
          jq --arg v "$VERSION" '.version = $v' ./src-tauri/tauri.conf.json > tmp.json && mv tmp.json ./src-tauri/tauri.conf.json

      - name: Build Tauri App
        run: npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Zip Windows Assets
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          mkdir release-assets
          cp ./src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi release-assets/ || true
          cp ./src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe release-assets/ || true
          cd release-assets
          7z a ../windows-assets.zip *

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: windows-assets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # SignPath steps temporarily disabled until access is granted
      # - name: Sign MSI with SignPath
      #   uses: signpath/github-action-submit-signing-request@v1
      #   ...

  release-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
            args: ''
          - arch: arm64
            args: '--target aarch64-unknown-linux-gnu'
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies (x64)
        if: matrix.arch == 'x64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      - name: Install dependencies (arm64 cross)
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch == 'arm64' && 'aarch64-unknown-linux-gnu' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
           workspaces: './src-tauri'

      - name: Install frontend dependencies
        run: npm ci

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating version to $VERSION"
          sudo apt-get install -y jq
          jq --arg v "$VERSION" '.version = $v' ./src-tauri/tauri.conf.json > tmp.json && mv tmp.json ./src-tauri/tauri.conf.json

      # Build x64 naturally
      - name: Build Linux Deb (x64)
        if: matrix.arch == 'x64'
        run: npm run tauri build -- --bundles deb

      - name: Build Linux Deb (arm64)
        if: matrix.arch == 'arm64'
        # Configuring tauri action for cross-compilation is safer:
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          args: --bundles deb --target aarch64-unknown-linux-gnu
      
      - name: Upload Deb to Release (x64)
        if: matrix.arch == 'x64'
        uses: softprops/action-gh-release@v1
        with:
           files: ./src-tauri/target/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
